<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="left-container">
      <h2 class="result-font">Your Result</h2>
      <div class="total-score"><span class="big-score">76</span> of 100</div>
      <h2 class="great">Great</h2>
      <p class="left-p-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h2 class="summary-text">Summary</h2>
      <div class="score-container">
        <div class="reaction-container red"> <div class="icon-text"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"/>&nbsp; Reaction</div><div class="total">80<span class="grey-total"> / 100<span></div></div>
          <div class="reaction-container yellow"> <div class="icon-text"><img src="./assets/images/icon-memory.svg" alt="reaction icon"/>&nbsp; Memory</div><div class="total">92<span class="grey-total"> / 100<span></div></div>
            <div class="reaction-container green"> <div class="icon-text"><img src="./assets/images/icon-verbal.svg" alt="reaction icon"/>&nbsp; Verbal</div><div class="total">61<span class="grey-total"> / 100<span></div></div>
              <div class="reaction-container blue"> <div class="icon-text"><img src="./assets/images/icon-visual.svg" alt="reaction icon"/>&nbsp; Verbal</div><div class="total">72<span class="grey-total"> / 100<span></div></div>
              </div>
      <button>Continue</button>
    </div>
  </main>

</body>
</html>
